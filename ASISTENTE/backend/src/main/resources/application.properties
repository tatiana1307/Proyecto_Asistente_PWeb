# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=8080
server.servlet.context-path=/

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================
logging.level.com.ejemplo.chatgptwebhook=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# CONFIGURACIÓN DE LA API DE OPENAI
# ============================================
# IMPORTANTE: Configura tu API key como variable de entorno:
# export OPENAI_API_KEY=tu-api-key-aqui
# Obtén tu API key en: https://platform.openai.com/account/api-keys
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=https://api.openai.com/v1/chat/completions

# ============================================
# CONFIGURACIÓN DE JACKSON (JSON)
# ============================================
spring.jackson.default-property-inclusion=NON_NULL

# ============================================
# CONFIGURACIÓN DE RECURSOS ESTÁTICOS
# ============================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL
# ============================================
# Conexión a PostgreSQL - Base de datos en puerto 5432
spring.datasource.url=jdbc:postgresql://localhost:5432/asistente_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración del pool de conexiones (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ============================================
# CONFIGURACIÓN JWT
# ============================================
# Clave secreta para firmar tokens JWT
# IMPORTANTE: Cambia esta clave en producción por una más segura
jwt.secret=${JWT_SECRET:mi-clave-secreta-super-segura-para-jwt-tokens-de-autenticacion-2024}

# Tiempo de expiración del token en milisegundos (24 horas = 86400000)
jwt.expiration=86400000
