# Configuración para desarrollo local
# Este archivo se usa cuando se ejecuta con el perfil 'dev'

# Configuración del servidor
server.port=8080

# Configuración de la base de datos para desarrollo
spring.datasource.url=jdbc:postgresql://localhost:5432/asistente_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configuración de logging para desarrollo
logging.level.com.ejemplo.chatgptwebhook=DEBUG
logging.level.org.springframework.web=DEBUG