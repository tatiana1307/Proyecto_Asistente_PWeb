# Configuración para producción
# Este archivo se usa cuando se ejecuta con el perfil 'prod'

# Configuración del servidor
server.port=8080

# Configuración de la base de datos para producción
# IMPORTANTE: Cambiar estas credenciales en producción
spring.datasource.url=jdbc:postgresql://localhost:5432/asistente_db
spring.datasource.username=asistente_user
spring.datasource.password=tu_password_seguro

# Configuración de JPA para producción
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Configuración de logging para producción
logging.level.com.ejemplo.chatgptwebhook=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
