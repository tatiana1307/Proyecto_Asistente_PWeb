# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de logging
logging.level.com.ejemplo.chatgptwebhook=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de la API de OpenAI
# IMPORTANTE: Reemplaza "tu-api-key-aqui" con tu clave real de OpenAI
# Obtén tu API key en: https://platform.openai.com/account/api-keys
openai.api.key=${OPENAI_API_KEY:tu-api-key-de-openai-aqui}
openai.api.url=https://api.openai.com/v1/chat/completions

# Configuración de Jackson para JSON
spring.jackson.default-property-inclusion=NON_NULL

# Configuración de validación
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL
# ============================================

# Conexión a PostgreSQL - Base de datos en puerto 5432
spring.datasource.url=jdbc:postgresql://localhost:5432/asistente_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración de conexión PostgreSQL (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ============================================
# CONFIGURACIÓN JWT
# ============================================

# Clave secreta para firmar tokens JWT (cambiar en producción)
jwt.secret=mi-clave-secreta-super-segura-para-jwt-tokens-de-autenticacion-2024

# Tiempo de expiración del token en milisegundos (24 horas = 86400000)
jwt.expiration=86400000

# ============================================
# CONFIGURACIÓN DE EMAIL GRATIS (GMAIL)
# ============================================

# Configuración para Gmail (gratis)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-email@gmail.com
spring.mail.password=tu-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

